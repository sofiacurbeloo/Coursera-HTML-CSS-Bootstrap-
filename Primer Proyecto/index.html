<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- styles -->
     <link rel="stylesheet" href="styles.css">
     <!-- Font awesome -->
     <script src="https://kit.fontawesome.com/b59bd94eb7.js" crossorigin="anonymous"></script>
    <title>Netflix</title>
</head>
<body>
    <div class="container-fluid main" id="main">
        <!-- Topbar -->
        <div class="topbar d-flex">
           <img class="netflix-logo" src="https://1000marcas.net/wp-content/uploads/2020/01/Logo-Netflix.png" alt="netflix logo">

           <div class="topbar-items d-flex justify-content-between" style="width: 100%; ">
                <ul style="width: 50vw" class="d-flex align-items-end">
                    <div class="explore d-md-none">
                        <li>Explore<i class="fa-solid fa-caret-down px-2"></i></li>
                    </div>
                    <li class="d-none d-md-block"><a style="text-decoration: none;" href="#main">Home</a></li>
                    <li class="d-none d-md-block">TV Shows</li>
                    <li class="d-none d-md-block">Movies</li>
                    <li class="d-none d-md-block">New & Popular</li>
                    <li class="d-none d-md-block">My List</li>
                </ul>
                <div class="second-items d-flex align-items-center justify-content-end">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-regular fa-bell"></i>
                    <img style="width:10%; border-radius: 15%;" src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="profile pic">
                    <i class="fa-solid fa-caret-down"></i>
                </div>
            </div>
                   
        </div>   
    
        <!--Central Content -->
        <div class="content">
            <div class="title d-flex align-items-end">
                <img src="https://occ-0-8407-90.1.nflxso.net/dnm/api/v6/tx1O544a9T7n8Z_G12qaboulQQE/AAAABRYwssiYqFQk0AMTz6Sk2gJcynwEXm7Z63r-s6aIkwDimtUWoZefgzIsMjMumecjIZWEPE8uoixk_-Acjx57MGODKOw9AGpXTDdPwzwBjSTR2U4COxyFlrtRISIBmHYYtyuEUIvm__G6eMlm0HfP2gEJeq6LnU5O8cdpioXzGlMxJWq1c-qikw.png?r=768" alt="title">
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <div class="buttons">
                    <button type="button" class="play-btn btn"><i class="fa-solid fa-play"></i> Play</button>
                    <button type="button" class="my-list-btn btn btn-secondary"><i class="fa-solid fa-plus"></i> My List</button>
                </div>
                <div class="age-limit d-flex align-items-center position-absolute" style="right: 0;">+16</div>
            </div>

        </div>
    </div>
      
</body>
</html>
